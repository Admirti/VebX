
<article class="panel panel-default">
  <div class="panel-body">
    {{ message.content }}
  </div>
  <div class="panel-footer">
    <div class="author">
      {{ message.name }}
    </div>
    <div class="author">
        {{ message.email }}
      </div>
    <div class="config">
      <a (click)="onDelete()">Delete</a>
    </div>
</div>
</article>
